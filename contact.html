</header>

<main>

<h2>お問い合わせ<span>Inquiries</span></h2>

<section>
<h2>お問い合わせフォーム</h2>
                    <form id="entry">
                        <dl>
                            <dt>お名前 <span class="must">※</span></dt>
                            <dd><input type="text" name="name" id="name" required></dd>
                            <dt>メールアドレス <span class="must">※</span></dt>
                            <dd><input type="email" name="email" id="email" required></dd>
                            <dt>興味のある話</dt>
                            <dd>
                                <select name="interest" id="interest">
                                    <option value="ここ最近で一番面白かった話">ここ最近で一番面白かった話</option>
                                    <option value="趣味の話">趣味の話</option>
                                    <option value="その他">その他</option>
                                </select>
                            </dd>
                            <dt>お問い合わせ種別</dt>
                            <dd>
                                <label><input type="checkbox" name="category" id="category1" value="直接話す">直接話す</label>
                                <label><input type="checkbox" name="category" id="category2" value="資料請求">資料請求</label>
                                <label><input type="checkbox" name="category" id="category3" value="その他問い合わせ">その他問い合わせ</label>
                            </dd>
                            <dt>小田部を知ったきっかけ</dt>
                            <dd>
                                <label><input type="radio" name="questionnaire" id="questionnaire1" value="知人から">知人から</label>
                                <label><input type="radio" name="questionnaire" id="questionnaire2" value="Youtubeから">Youtubeから</label>
                                <label><input type="radio" name="questionnaire" id="questionnaire3" value="その他">その他</label>
                            </dd>
                            <dt>お問い合わせ内容</dt>
                            <dd>
                                <textarea name="detail" id="detail"></textarea>
                            </dd>
                        </dl>
                        <p id="submit_button_cover">
                            <input type="submit" id="submit_button" value="送信する">
                        </p>
                    </form>
</section>

</section>

</main>
